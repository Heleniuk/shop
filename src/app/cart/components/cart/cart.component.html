<div class="container center">
    <div class="row">
      <div class="col-sm-5">
        <div *ngIf="isCartNotEmpty(); else cartEmptyBlock">
          <h3 class="card-title">Your Cart
            <button class="btn-lg btn-danger" (click)="onClearCart()">
              Clear Cart
            </button>
          </h3>
          <div class="dropdown">
            Sort by:
            <button 
              class="btn btn-info dropdown-toggle" 
              type="button" 
              id="orderByMenu" 
              data-toggle="dropdown"
              aria-haspopup="true" 
              aria-expanded="false">
              {{orderByField | titlecase}}
            </button> 
              ascending
            <input type="checkbox" 
              [checked]="ascending" 
              (change)="ascending = !ascending;">
            <div class="dropdown-menu" aria-labelledby="orderByMenu">
                <button class="dropdown-item" type="button" (click)="onOrderByClick($event.target)">Name</button>
                <button class="dropdown-item" type="button" (click)="onOrderByClick($event.target)">Price</button>
                <button class="dropdown-item" type="button" (click)="onOrderByClick($event.target)">Quantity</button>
            </div>
          </div>
          <div class="container" 
            *ngFor="let cartItem of (productsInCart | orderBy:orderByField:ascending)">
            <app-cart-item 
              [cartItem]="cartItem" 
              (addToCart)="onAddToCart($event)" 
              (removeFromCart)="onRemoveFromCart($event)"
              (removeAll)="onRemoveAll($event)">
            </app-cart-item>
          </div>
          <br>
          <h4 class="card-title">Total Sum: {{totalSum | currency}}</h4>
          <br>
          <app-customer-info (submitOrder)="onSubmitOrder($event)"></app-customer-info>
        </div>
      </div>
      <div class="col-sm-7"></div>
    </div>
    <ng-template #cartEmptyBlock>
      <br>
      Your Cart appears to be empty. Buy something already!
    </ng-template>
</div>
