<div class="card-body">
  <div class="card">
    <div class="row">
      <div class="col-sm-6">
        <br>
        <h4 class="card-title">Customer name: {{order.customerName}}</h4>
        <h4 class="card-title">Shipping address: {{order.customerAddress}}</h4>
        <h4 class="card-title">Total sum: {{order.totalSum | currency}}</h4>
      </div>
      <div class="col-sm-6">
        <div class="card-body">
          <h4 class="card-title">Order Details:</h4>
          <div class="card" *ngFor="let item of order.items">
            <app-order-item [item]="item"></app-order-item>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
