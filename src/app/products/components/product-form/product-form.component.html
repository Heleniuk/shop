<div class="panel panel-default">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
      <div class="panel-heading center">
        <h4 class="pannel-title">
          Product Form
        </h4>
      </div>
      <div class="panel-body">
        <form *ngIf="product" (ngSubmit)="onSave()" id="product-form" #form="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description"
              required [(ngModel)]="product.description">
          </div>
          <div class="form-group">
            <label for="priority">Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="product.price" min="1">
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-sm btn-primary" (click)="onGoBack()">Back
              </button>
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-sm btn-success" form="product-form" [disabled]="form.invalid">Save
              </button>
            </div>
            <div class="col-sm-5"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-7"></div>
  </div>
</div>
