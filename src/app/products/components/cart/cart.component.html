<div class="card-body">
  <div class="container" *ngIf="isCartNotEmpty(); else cartEmptyBlock">
      <h5 class="card-title">Your Cart:</h5>
    <div *ngFor="let productInCart of productsInCart">
      <app-product-in-cart [productInCart]="productInCart"
      (removeFromCart)="onRemoveFromCart($event)"></app-product-in-cart>
    </div>
  </div>
  <ng-template #cartEmptyBlock>
    <br>
    Your Cart appears to be empty. Buy something already!
  </ng-template>
</div>
