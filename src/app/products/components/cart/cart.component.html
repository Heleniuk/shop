<div *ngIf="isCartNotEmpty(); else cartEmptyBlock">
    <ul *ngFor="let product of productsInCart">
        <li>
          <app-product [product]="product"></app-product>
        </li>
        <button (click) = "onRemoveButtonClick(product)">Remove from Cart</button>
      </ul>
</div>

  <br>

</ng-template>
