<div class="card-body">
  <div class="container" *ngIf="isCartNotEmpty(); else cartEmptyBlock">
    <h5 class="card-title">Your Cart.</h5>
    <h5 class="card-title">Total Sum: ${{totalSum}}</h5>
    <div class="container" *ngFor="let cartItem of productsInCart">
      <app-cart-item [cartItem]="cartItem" 
        (addToCart)="onAddToCart($event)"
        (removeFromCart)="onRemoveFromCart($event)"
        (removeAll)="onRemoveAll($event)">
      </app-cart-item>
    </div>
    <button type="button" class="btn btn-danger" (click)="onClearCart()">
      Clear Cart
    </button>
  </div>
  <ng-template #cartEmptyBlock>
    <br>
    Your Cart appears to be empty. Buy something already!
  </ng-template>
</div>
