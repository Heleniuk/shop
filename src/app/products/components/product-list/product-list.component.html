<div class="row">
  <div *ngFor="let product of products" class="col-sm-4">
    <div class="card">
      <app-product [product]="product"></app-product>
      <div class="row">
        <div class="col-sm-7"></div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-success right" (click)="onAddToCart(product)">
            Add to Cart
          </button>
          <div class="col-sm-7"></div>
        </div>
      </div>
    </div>
  </div>
</div>
